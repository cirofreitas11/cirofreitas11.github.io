<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa</title>
  <script>
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || getQueryParameterByName(param, window.location.href);
    }

    function getQueryParameterByName(name, url) {
      name = name.replace(/[[]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.onload = function() {
          var email = getQueryParam('email');
          if (email) {
            // Encontrar o input de email no formul√°rio dentro do iframe
            var emailField = iframe.contentWindow.document.querySelector('.Xb9hP input[type="text"]');
            if (emailField) {
              emailField.value = email;
            }
          }
        };
      }
    });
  </script>
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>  
<body>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScO8E5sOqTITcTgrVF2TQNK11K-x31ks4bu6TS5-7L6VoI-eg/viewform?usp=pp_url"</iframe>
</body>
</html>
