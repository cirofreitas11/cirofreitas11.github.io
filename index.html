<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa</title>
  <script>
    function redirectToForm() {
      var email = getQueryParam('email');
      if (email) {
        // Modifique o link do Google Forms com o email capturado
        var formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScO8E5sOqTITcTgrVF2TQNK11K-x31ks4bu6TS5-7L6VoI-eg/viewform?usp=pp_url';

        // Encontrar o campo de entrada correto usando o aria-labelledby
        var emailField = document.querySelector('[aria-labelledby="i134"]');
        
        // Verificar se encontrou o campo de email
        if (emailField) {
          // Obter o ID específico do campo de email no formulário do Google Forms
          var entryId = emailField.getAttribute('aria-labelledby').replace('i', '');
          
          // Redirecionar para o formulário com o email preenchido
          window.location.href = formUrl + '&entry.' + entryId + '=' + encodeURIComponent(email);
        } else {
          console.error('Campo de email não encontrado.');
        }
      } else {
        console.error('Email não encontrado na URL.');
      }
    }

    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    // Redirecionar para o formulário ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
      redirectToForm();
    });
  </script>
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<body>
</body>
</html>
