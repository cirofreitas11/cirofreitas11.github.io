<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa</title>
  <script>
   function checkEmailInURL() {
        var email = getQueryParam('email');
        console.log('Email encontrado na URL:', email);

        if (email) {
            console.log('Email encontrado:', email);
        } else {
            console.error('Email não encontrado na URL.');
        }
    }

    function getQueryParam(param) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param) || '';
    }

    // Verificar o email na URL ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Verificando email na URL...');
        checkEmailInURL();
    });
</script>
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<body>
</body>
</html>
