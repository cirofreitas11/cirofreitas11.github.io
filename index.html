<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa</title>
  <script>
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.onload = function() {
          var emailField = iframe.contentWindow.document.querySelector('input[aria-labelledby="i134"]'); // Substitua pelo atributo correto do campo de email
          if (emailField) {
            var email = getQueryParam('email');
            if (email) {
              emailField.value = email;
              emailField.readOnly = true;
              emailField.style.color = 'transparent';
              emailField.style.pointerEvents = 'none';
            }
          }
        };
      }
    });
  </script>
</head>

</html>
